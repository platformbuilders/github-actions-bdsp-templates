    if: ${{ inputs.is_production_branch }}
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.get_image.outputs.IMAGE_TAG }}
      IMAGE_DIGEST: ${{ steps.get_image.outputs.IMAGE_DIGEST }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
