name: 'Secret Scan'
on:
  push:
    branches:
      - main
      - develop
      - release/**
  pull_request:
    branches:
      - main
      - develop
      - release/**
  workflow_dispatch: 

jobs:
  trufflehog:
    name: 'TruffleHog Scan'
    runs-on: ubuntu-latest 

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Run TruffleHog'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified
